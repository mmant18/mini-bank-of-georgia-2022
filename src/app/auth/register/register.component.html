<form class="ui form" [formGroup]="form" (ngSubmit)="onRegister()">
  <div>
    <div class="ui fluid left icon input">
      <input type="text" placeholder="სახელი" formControlName="name">
      <i class="address card icon"></i>
    </div>
    <ng-container *ngIf="get('name').invalid && get('name').touched">
      <p class="error" *ngFor="let error of errors('name')">{{ error }}</p>
    </ng-container>

    <div class="ui fluid left icon input">
      <input type="text" placeholder="მომხმარებელი" formControlName="username">
      <i class="user icon"></i>
    </div>
    <ng-container *ngIf="get('username').invalid && get('username').touched">
      <p class="error" *ngFor="let error of errors('username')">{{ error }}</p>
    </ng-container>

    <div class="ui fluid left icon input">
      <input type="text" placeholder="პაროლი" formControlName="password">
      <i class="lock icon"></i>
    </div>
    <ng-container *ngIf="get('password').invalid && get('password').touched">
      <p class="error" *ngFor="let error of errors('password')">{{ error }}</p>
    </ng-container>

    <div class="ui fluid left icon input">
      <input type="text" placeholder="განმეორებითი პაროლი" formControlName="rePassword">
      <i class="lock icon"></i>
    </div>
    <ng-container *ngIf="get('rePassword').invalid && get('rePassword').touched">
      <p class="error" *ngFor="let error of errors('rePassword')">{{ error }}</p>
    </ng-container>
  </div>

  <div>
    <a type="button" routerLink="/auth">
      <span class="ui orange text" >შესვლა</span>
    </a>

    <button class = "ui labeled icon basic orange right floated button" type="submit">
      <i class="sign in icon"></i>
      რეგისტრაცია
    </button>
    <ng-container *ngIf="rePasswordIsWrong">
      <p>პაროლები არ ემთხვევა</p>
    </ng-container>
  </div>

</form>
